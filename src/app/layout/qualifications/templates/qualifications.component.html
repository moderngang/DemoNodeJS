<div [@routerTransition]>
    <app-page-header [heading]="'Qualifications'" [icon]="'fa-graduation-cap'"></app-page-header>
    <div class="card mb-3">
        <div class="card-header">
            Academic
        </div>

        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Examination</th>
                        <th>Board/University</th>
                        <th>Year of passing</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of qualificationDetails">
                        <td>{{item.ExaminationName}}</td>
                        <td>{{item.University}}</td>
                        <td>{{item.YearOfPassing}}</td>
                        <td>{{item.Percentage}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
